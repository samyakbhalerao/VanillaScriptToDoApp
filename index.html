<!DOCTYPE html>
<html>
<head>
	<title>Javascript Todo List</title>
</head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="container">
	<div class="Header">
		Todo List
	</div>	
	<div class="container_body">
	<div id="todolist_configurator">
		<div class="todolist_configurator_container">
		<div class="todoTitle">
			<label for="title">Todo Title</label>
			<input type="text" name="title" id="todoTitle">
		</div>
		<div class="todoDescription">
			<label for="description">Description</label>
			<textarea type="text" name="description" id="todoDesc"></textarea>
		</div>
		<div class="actionblock">
			<button id="addTodoBtn" class="btn" >Add todo</button>
		</div>
		</div>
	</div>
	<div class="todoList" id="todoList">
		
	</div>
	</div>
	<div class="footer">
		@2016
	</div>
</div>

</body>

</html>
